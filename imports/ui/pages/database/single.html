<template name="databaseCardPage">
  {{> databaseNav}}
  {{#if Template.subscriptionsReady}}
  {{loadSprites}}
  <div class="content-container database-page card-page">
    <h1>{{currentCard.name}}</h1>
    <div class="card-info">
      <div class="current-card">
        {{> databaseCard layout="currentCard" info=currentCard}}
      </div>
      <div class="card-animations">
        <h2>Animations</h2>
        <div class="all-sprites" data-type="{{currentCard.type}}">
          {{#if sprites}}
          {{#each sprites}}
          <div class="a-sprite">
            <div class="sprite {{this}} id_{{cardId}}" data-playing="true"></div>
            <div class="sprite-label"><b>{{this}}</b></div>
          </div>
          {{/each}}
          {{/if}}
        </div>
      </div>
    </div>
    <div class="card-info_additional">
      <h2>Patch History</h2>
      <div class="patch-cards">
        {{#each patchCards}}
        <div class="patch-card">
          <div><p><b>{{patch}}</b></p></div>
          {{> databaseCard info=this layout="historicalCard"}}
        </div>
        {{/each}}
      </div>
      {{#if summons}}
        <h2>Creates</h2>
        <div class="card-container">
          {{#each summons}}
            {{#each loaded}}
            <div class="card-wrapper"><a href="/database/cards/{{this.id}}">{{> databaseCard info=this layout="currentCard"}}</a></div>
            {{/each}}
          {{/each}}
          <div class="card-wrapper grid-force"></div>
          <div class="card-wrapper grid-force"></div>
          <div class="card-wrapper grid-force"></div>
          <div class="card-wrapper grid-force"></div>
        </div>
      {{/if}}
      {{#if summoned}}
        <h2>Created By</h2>
        <div class="card-container">
          {{#each summoned}}
            {{#each loaded}}
            <div class="card-wrapper"><a href="/database/cards/{{this.id}}">{{> databaseCard info=this layout="currentCard"}}</a></div>
            {{/each}}
          {{/each}}
          <div class="card-wrapper grid-force"></div>
          <div class="card-wrapper grid-force"></div>
          <div class="card-wrapper grid-force"></div>
          <div class="card-wrapper grid-force"></div>
        </div>
      {{/if}}
    </div>
  </div>
  {{/if}}
</template>
