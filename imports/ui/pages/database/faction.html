<template name="databaseFactionPage">
  {{> databaseNav}}
  {{#if Template.subscriptionsReady}}
  {{loadSprites}}
  <div class="content-container">
    {{#if factionGenerals}}
    <h1>{{faction}}</h1>
    <h2>Generals</h2>
    <div class="card-container">
      {{#each factionGenerals}}
      <div class="card-wrapper">
        <a href="/database/cards/{{this.id}}">
        {{> databaseCard layout="currentCard" info=this}}
        </a>
      </div>
      {{/each}}
      <div class="card-wrapper grid-force"></div>
      <div class="card-wrapper grid-force"></div>
      <div class="card-wrapper grid-force"></div>
      <div class="card-wrapper grid-force"></div>
    </div>
    {{/if}}
    <h2>Cards</h2>
    {{#each expansions}}
      <h3>{{this}}</h3>
      <div class="card-container">
        {{#each factionCards}}
        <div class="card-wrapper">
          <a href="/database/cards/{{this.id}}">
          {{> databaseCard layout="currentCard" info=this}}
          </a>
        </div>
        {{/each}}
        <div class="card-wrapper grid-force"></div>
        <div class="card-wrapper grid-force"></div>
        <div class="card-wrapper grid-force"></div>
        <div class="card-wrapper grid-force"></div>
      </div>
    {{/each}}
  </div>
  {{/if}}
</template>
