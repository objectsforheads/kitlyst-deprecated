<template name="homepage">
  {{> mainNav classes="homepage-nav"}}
  <section class="jumbotron">
    <h1 class="site-title"><span style="color: #eee;">kit.</span><span style="color:#02B6EB;">listlyst</span></h1>
    {{#unless currentUser}}
    <button class="cta confirm toggleUserAccess"><span class="btn-text">sign in/up</span></button>
    {{/unless}}
    <div class="homepageNavAnchor"></div>
  </section>
  <main class="homepage-container">
    <section id="decklistlyst" class="homepage-section decklistlyst">
      <div class="homepage-section-content">
        <h2 class="section-heading"><a href="/deck/build">kit.listlyst/deck</a></h2>
        <ul class="homepage-features">
          <li class="homepage-feature">build, save, and share decks</li>
          <li class="homepage-feature">generate card draw stats dynamically</li>
          <li class="homepage-feature">export as a textlist or image</li>
        </ul>
      </div>
    </section>
    <section id="spritelyst" class="homepage-section spritelyst">
      <div class="homepage-section-content">
        <ul class="homepage-features">
          <li class="homepage-feature">see every sprite animation</li>
          <li class="homepage-feature">all at the same time</li>
          <li class="homepage-feature">also in dance party mode</li>
          <li class="homepage-feature">with search and filter capabilities</li>
        </ul>
        <h2 class="section-heading"><a href="http://spritelyst.objectsforheads.com">spritelyst</a></h2>
      </div>
    </section>
    <section id="listlyst" class="homepage-section listlyst">
      <div class="homepage-section-content">
        <h2 class="section-heading"><a href="http://listlyst.com">listlyst</a></h2>
        <ul class="homepage-features">
          <li class="homepage-feature">RESTful API for card info</li>
          <li class="homepage-feature">supports patch 0.62 to current</li>
        </ul>
      </div>
    </section>
  </main>
  {{> mainFooter}}
  <style class="homepage-scrollFance"></style>
  <svg width="0" height="0">
    <defs>
      <clipPath id="bullhorn_right" clipPathUnits="objectBoundingBox">
        <polygon points="0 0.1, 1 0, 1 1, 0 0.9" />
      </clipPath>
      <clipPath id="bullhorn_left" clipPathUnits="objectBoundingBox">
        <polygon points="0 0, 1 0.1, 1 0.9, 0 1" />
      </clipPath>
    </defs>
  </svg>
</template>
