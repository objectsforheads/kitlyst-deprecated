        <div class="general-hex" data-general="f6"></div>
        <div class="general-hex" data-general="f6-alt"></div>
      </div>
    </div>
    <div class="general-selection__options">
      <button class="cta general-selection__option" data-change="modify">
        <span class="btn-text">Select</span>
      </button>
      <button class="general-selection__option" data-change="none">
        Cancel
      </button>
